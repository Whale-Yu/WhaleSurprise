        #content {

        }

        .flex-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start; /* Align items to the left */
            gap: 20px;
            margin-top: 20px;
        }

        .flex-item {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            width: calc(25% - 20px); /* Adjust for 4 items per row */
            box-sizing: border-box;
            text-align: center;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }

        .flex-item img {
            width: 80px;
            height: 80px;
            border-radius: 8px;
