<script>
    async function sha256(message) {
        const msgBuffer = new TextEncoder().encode(message);
        const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
        const hashArray = Array.from(new Uint8Array(hashBuffer));
        const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        return hashHex;
    }

    document.getElementById("passwordForm").addEventListener("submit", async function (event) {
        event.preventDefault();
        const password = document.getElementById("password").value;
        const salt = "lajiaocharouwudibiantaila";
        const saltedPassword = password + salt;
        const hashedPassword = await sha256(saltedPassword);
        const storedPasswordHash = '35348158dcf49554537303a875cf1f3a1d908178cc9f8a0ef7f618a560e8362d';

        if (hashedPassword === storedPasswordHash) {
            document.getElementById("passwordForm").style.display = "none";
            document.getElementById("updateContent").style.display = "none";
            document.getElementById("content").style.display = "block";
        } else {
            alert("口令错误，请重试。");
        }
    });
</script>
